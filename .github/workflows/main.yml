name: Build and Dockerize

on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "main"

jobs:
  build-and-docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17" # Or your project's Java version.  Use 17 to match.
          distribution: "temurin"

      - name: Build with Maven Wrapper
        run: |
          cd demoJavaProject # Navigate to the project directory
          ls -al # Debug: List files in the current directory
          chmod +x ./mvnw # Make sure the wrapper is executable
          ./mvnw clean package -DskipTests \
            -Dmaven.compiler.source=17 \  # Add compiler source and target
            -Dmaven.compiler.target=17    # to ensure Java 17 compatibility
          
