name: Build and Push (Secure Docker Login)

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21   
        uses: actions/setup-java@v4
        with:
          java-version: "21" 
          distribution: "temurin"

      - name: Set environment variables
        run: |
          RAW_REPO_NAME=$(echo "${{ github.repository }}" | cut -d'/' -f2) 
          SANITIZED_REPO_NAME=$(echo "$RAW_REPO_NAME" | sed 's/-*$//')
          echo "REPO_NAME=$SANITIZED_REPO_NAME" >> $GITHUB_ENV

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKERTOKEN }}

      - name: Build Docker Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/newspringboot:latest ./demoJavaProject

      - name: Push Docker Image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/newspringboot:latest

      - name: Log out from Docker Hub
        run: docker logout
